name: Documentation

on:
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest
        permissions:
            contents: write
            id-token: write

        steps:
            - uses: actions/checkout@v3

            - uses: actions/setup-node@v3
              with:
                  node-version: 18
                  cache: npm

            - name: ðŸš§ Install dependencies
              run: npm install

            # Required for processing subpackages
            - name: ðŸ‘· Build phrasey
              run: npm run build

            - name: ðŸ‘· Build site
              run: npm run docs:build

            - name: ðŸš€ Deploy
              uses: zyrouge/gh-push-action@v1.0.5
              with:
                  directory: docs-dist
                  branch: gh-pages
