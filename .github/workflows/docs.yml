name: Documentation

on:
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest
        permissions:
            contents: write
            id-token: write

        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                  node-version: 20.x
                  cache: yarn

            - name: ðŸš§ Install dependencies
              run: yarn install --immutable

            - name: ðŸ‘· Build packages
              run: yarn build

            - name: ðŸ‘· Build site
              run: yarn docs:build

            - name: ðŸš€ Deploy
              uses: zyrouge/gh-push-action@v1
              with:
                  directory: docs-dist
                  branch: gh-pages
