name: Lint

on:
    push:
        branches:
            - main
    workflow_dispatch:

jobs:
    lint:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                  node-version: 20.x
                  cache: yarn

            - name: ğŸš§ Install dependencies
              run: yarn install --immutable

            - name: ğŸš¨ Lint
              run: yarn lint
